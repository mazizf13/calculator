<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="#" name="calculator" class="main">
            <input
              type="text"
              class="display form-control"
              name="display"
              id="display"
              placeholder="0"
            />
            <br />
            <input type="button" class="btn btn-danger" value="C" id="clear" />
            <input
              type="button"
              class="btn btn-danger ms-3"
              value="<-"
              onclick="backSpace()"
            />
            <input
              type="button"
              class="btn btn-warning ms-3"
              value="%"
              onclick="document.calculator.display.value+='%'"
            />
            <input
              type="button"
              class="btn btn-warning ms-3"
              value="/"
              onclick="document.calculator.display.value+='/'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="7"
              onclick="seven()"
            />
            <input
              type="button"
              class="btn btn-primary ms-3"
              value="8"
              onclick="eight()"
            />
            <input
              type="button"
              class="btn btn-primary ms-3"
              value="9"
              onclick="nine()"
            />
            <input
              type="button"
              class="btn btn-warning ms-3"
              value="*"
              onclick="document.calculator.display.value+='*'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="6"
              onclick="six()"
            />
            <input
              type="button"
              class="btn btn-primary ms-3"
              value="5"
              onclick="five()"
            />
            <input
              type="button"
              class="btn btn-primary ms-3"
              value="4"
              onclick="four()"
            />
            <input
              type="button"
              class="btn btn-warning ms-3"
              value="-"
              onclick="document.calculator.display.value+='-'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="3"
              onclick="three()"
            />
            <input
              type="button"
              class="btn btn-primary ms-3"
              value="2"
              onclick="two()"
            />
            <input
              type="button"
              class="btn btn-primary ms-3"
              value="1"
              onclick="one()"
            />
            <input
              type="button"
              class="btn btn-warning ms-3"
              value="+"
              onclick="document.calculator.display.value+='+'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="0"
              onclick="zero()"
            />
            <input
              type="button"
              class="btn btn-primary ms-3"
              value="00"
              onclick="document.calculator.display.value+='00'"
            />
            <input
              type="button"
              class="btn btn-primary ms-3"
              value="."
              onclick="point()"
            />
            <input
              type="button"
              class="btn btn-warning ms-3"
              value="="
              onclick="document.calculator.display.value = eval(calculator.display.value)"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="custom.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
